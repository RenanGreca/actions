on:
  pull_request:
    paths:
      - 'changed-files/action.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Get changed files
        id: changed-files
        uses: canonical/actions/changed-files@main

      - name: Check changed files output
        run: |
          changed_files="${{ steps.changed-files.outputs.all_changed_files }}"

          if [[ $changed_files =~ "changed-files/action.yml" ]]; then
            echo "changed-files/action.yml found"
          else
            echo "changed-files/action.yml not found"
            exit 1
          fi
